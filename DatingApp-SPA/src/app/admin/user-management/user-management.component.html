<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">User ID</th>
      <!-- <th style="width: 10%">Image</th> -->
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active roles</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <!-- <td><img style="width: 50px; border-radius: 50%;" [src]="user.photoUrl" [alt]="user.knownAs"></td> -->
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
