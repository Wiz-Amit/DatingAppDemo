<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Roles for {{user.knownAs}}</h4>
    <button type="button" class="close pull-right"
        aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #rolesForm="ngForm" id="rolesFrom" class="form">
        <div class="form-check" *ngFor="let role of roles">
            <input type="checkbox" class="form-check-input" name="{{role.name}}"
                [value]="role.value" [checked]="role.checked"
                (change)="role.checked = !role.checked"
                [disabled]="user.userName == 'Admin' && role.name == 'Admin'">
            <label for="{{role.name}}">{{role.name}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
        (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    <button type="button" form="rolesForm" class="btn btn-success"
        (click)="updateRoles()">Submit</button>
</div>
